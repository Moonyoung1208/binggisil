<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>일정 등록 - 관리자</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css ">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/schedule.css">


    <script src="./js/script.js" defer></script>
</head>

<body>
    <!-- 모바일 토글 버튼 -->
    <button class="mobile-toggle" id="mobileToggle">
        <i class="fa-solid fa-bars" id="menuOpen"></i>
        <i class="fa-solid fa-xmark" id="menuClose"></i>
    </button>

    <!-- 사이드바 오버레이 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 사이드바 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>🏕️ 예약 관리</h2>
            <p>달빛고운 병곡 캠핑장</p>
        </div>

        <ul class="sidebar-menu">
            <li><a href="dashboard.html" class="active">대시보드</a></li>
            <li><a href="calendar.html">예약 달력</a></li>
            <li><a href="bookings.html"> 예약 목록</a></li>
            <li><a href="settings.html">설정</a></li>
        </ul>

        <div class="sidebar-footer">
            <div class="admin-info">
                <div class="admin-details">
                    <span id="adminName">관리자</span>
                    <small>admin@binggisil.com</small>
                </div>
            </div>
            <a href="#" class="logout-btn"> 로그아웃 </a>
        </div>
    </aside>


    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="top-bar">
            <h1>일정 등록</h1>
            <div class="top-bar-actions">
                <a href="./calendar.html" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i>
                    달력으로
                </a>
            </div>
        </div>

        <!-- 일정 등록 폼 -->
        <div class="schedule-container">
            <form id="scheduleForm" class="schedule-form">

                <!-- 일정 기본 정보 -->
                <div class="form-section">
                    <div class="section-header">
                        <h2>
                            <i class="fa-solid fa-calendar-plus"></i>
                            일정 기본 정보
                        </h2>
                    </div>

                    <div class="form-row">
                        <div class="form-group full">
                            <label for="scheduleTitle" class="required">일정 제목</label>
                            <input type="text" id="scheduleTitle" name="scheduleTitle"
                                placeholder="예: 캠핑장 A-1 예약, 시설 점검 등" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="scheduleType" class="required">일정 유형</label>
                            <select id="scheduleType" name="scheduleType" required>
                                <option value="">선택하세요</option>
                                <option value="reservation">예약 가능</option>
                                <option value="blocked">예약 불가</option>
                                <option value="other">기타</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="scheduleColor">일정 색상</label>
                            <select id="scheduleColor" name="scheduleColor">
                                <option value="green">초록색 (예약)</option>
                                <option value="blue">파란색 (점검)</option>
                                <option value="orange">주황색 (청소)</option>
                                <option value="purple">보라색 (행사)</option>
                                <option value="red">빨간색 (예약불가)</option>
                                <option value="gray">회색 (기타)</option>
                            </select>
                        </div>
                    </div>

                    <!-- 날짜 및 시간 -->
                    <div class="section-header">
                        <h2>
                            <i class="fa-solid fa-clock"></i>
                            날짜 및 시간
                        </h2>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate" class="required">시작일</label>
                            <input type="date" id="startDate" name="startDate" value="2025-01-01" required>
                        </div>

                        <div class="form-group">
                            <label for="endDate" class="required">종료일</label>
                            <input type="date" id="endDate" name="endDate" value="2025-01-10" required>
                        </div>
                    </div>

                    <div class="form-row">

                        <div class="form-group">
                            <label for="startTime">시작 시간</label>
                            <input type="time" id="startTime" name="startTime" value="14:00">
                        </div>

                        <div class="form-group">
                            <label for="endTime">종료 시간</label>
                            <input type="time" id="endTime" name="endTime" value="11:00">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full">
                            <label class="checkbox-label">
                                <input type="checkbox" id="allDay" name="allDay">
                                <span>종일 일정</span>
                            </label>
                        </div>
                    </div>

                    <!-- 객실 정보 -->
                    <div class="section-header">
                        <h2>
                            <i class="fa-solid fa-bed"></i>
                            객실 정보
                        </h2>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="roomType">객실 유형</label>
                            <select id="roomType" name="roomType">
                                <option value="">선택하세요</option>
                                <option value="camping-a">캠핑장 A</option>
                                <option value="camping-b">캠핑장 B</option>
                                <option value="pension">펜션</option>
                                <option value="minbak">민박</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="roomNumber">객실 번호</label>
                            <input type="text" id="roomNumber" name="roomNumber" placeholder="예: A-1, B-2">
                        </div>
                    </div>

                    <!-- 메모 -->
                    <div class="section-header">
                        <h2>
                            <i class="fa-solid fa-note-sticky"></i>
                            메모 및 특이사항
                        </h2>
                    </div>

                    <div class="form-row">
                        <div class="form-group full">
                            <label for="memo">메모</label>
                            <textarea id="memo" name="memo" rows="5"
                                placeholder="특이사항, 고객 요청사항, 관리자 메모 등을 입력하세요..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- 제출 버튼 -->
                <div class="form-actions">
                    <input type="submit" class="btn btn-submit" value="일정 등록"></input>
                    <a href="./calendar.html" class="btn btn-cancel">취소</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
